Schedule_explanation=In het invulveld “schema naam” geeft u het schema een voor u herkenbare naam.\n\nMaak daarna uw keuze voor een blanco schema, of voor de leefritme wizard. Door alle stappen van de wizard te doorlopen kunt u een schema instellen dat is gebaseerd op uw leefritme. De wizard gaat uit van een drietal situaties waarbij een gewenste verandering in energieverbruik verwacht wordt. Zo kunt u hier aangeven wanneer u weg bent (bv. wanneer uw apparaten uit moeten staan), wanneer u slaapt (bv. wanneer uw apparaten in stand-by moeten staan). Hieruit volgt dan wanneer u thuis bent (en u vermoedelijk uw apparaten aan wilt zetten).\n\nVervolgens kunt u aangeven wat u wilt dat er in deze situaties met uw apparaten gebeurt: schakelen ze aan, uit of in stand-by. Met de standby functie kunt u een apparaat dat in standby staat uitschakelen. Dit is bv handig bij een televisie. Door een standby waarde (in Watt) in te vullen is het mogelijk apparaten uit te schakelen wanneer het verbruik onder de ingestelde waarde komt.  
Schedule_explanation_away=U gaat nu instellen wat er met uw apparaten moet gebeuren als u niet thuis bent.\nKlik alle dagen aan waarop u standaard een bepaalde tijd niet thuis bent (bijvoorbeeld op werkdagen).\nBeweeg met uw vinger over het scrollwiel en selecteer op welk tijdstip u op werkdagen weggaat en weer thuiskomt.\nBeweeg met uw vinger over het scrollwiel en selecteer of u wilt dat uw apparaten aan, uit of in stand-by schakelen wanneer u weg bent.
Schedule_explanation_at_home=U gaat nu instellen wat er met uw apparaten moet gebeuren als u thuis bent. Wanneer u thuis (en wakker) bent, wordt gebaseerd op de zojuist ingestelde niet thuis en slaap tijden. Beweeg met uw vinger over het scrollwiel en selecteer of u wilt dat uw apparaten aan, uit of in stand-by schakelen wanneer u wel thuis bent.
Schedule_explanation_asleep=U gaat nu instellen wat er met uw apparaten moet gebeuren als u slaapt.\nBeweeg met uw vinger over het scrollwiel en selecteer of u wilt dat uw apparaten aan, uit of in stand-by schakelen wanneer u thuis bent.\nBeweeg met uw vinger over het scrollwiel en selecteer op welk tijdstip u slaapt en weer wakker wordt.
