Standbykiller_explanation=U kunt de stand-by killer-functie gebruiken om (het sluipverbruik van) een apparaat dat in stand-by staat (en is aangesloten op een Circle) uit te schakelen. Dit is bijvoorbeeld handig voor uw TV, set-top box, computer-randapparatuur, etc.\n\nHet werkt als volgt:\nMaak een schema met een 'standby' tijdspanne erin aan en vink een of meer apparaten aan om door het schema te laten schakelen. Tijdens de gehele 'standby' tijdspanne controleert de Circle (van het aangesloten apparaat) of het stroomverbruik onder de ingestelde 'standby'-waarde komt. Deze controle vindt elk kwartier plaats. Als u een 'standby'-waarde van 15 Watt instelt (en het schema toevoegt aan een Circle), zal de Circle uitschakelen als het stroomverbruik lager is dan 15 Watt.\n\nOm de Circle weer in te schakelen, stelt u na de 'standby' tijdspanne een 'aan' tijdspanne in. De 'standby' tijdspanne zal alleen werken als de tijdspanne direct na een 'aan' tijdspanne komt, omdat de Circle 'aan' moet staan, wil de standby killer het verbruik kunnen meten. Indien een Circle is uitgeschakeld tijdens een 'stand-by' tijdspanne, zal deze uit blijven tot aan de volgende 'aan' tijdspanne in het schema.\n\nBepaal de juiste 'standby' waarde van een apparaat als volgt: 1. Zet het apparaat zelf (bijv. TV, of set-top box) in stand-by. 2. bekijk het vermogen (in het apparatenscherm van deze app) een minuut lang. 3. bepaal het gemiddelde vermogen en tel er 5 Watt bij op. Dit resulteert in de juiste waarde voor de 'standby' tijdspanne in uw schema voor het gemeten apparaat.
