Explanation_Smile=De Smile zorgt ervoor dat uw energieverbruik dat wordt gemeten door uw slimme meter via uw (draadloze) netwerkverbinding in de app inzichtelijk wordt.\n\nHet is het apparaat dat u kunt gebruiken om uw slimme P1-meter mee uit te lezen. De Smile is voorzien van een antenne en een witte P1-kabel. P1 is de naam van de poort op de slimme meter waar u de witte kabel van de Smile op aansluit. De antenne zorgt voor verbinding met uw eigen WiFi-netwerk. U kunt de Smile ook via een LAN-kabel op uw huisnetwerk aansluiten. Er is een sticker op uw Smile geplakt met twee codes. Op deze sticker staat de zogenaamde Smile-ID (grote code van 8 letters) en de SSID (configuratie netwerknaam van de Smile zelf), die u nodig heeft bij de installatie. De dubbelzijdige tape, of klitteband gebruikt u om eenvoudig en snel de Smile in uw meterkast te bevestigen. 
Explanation_Stretch=De Stretch zorgt ervoor dat het energieverbruik dat per apparaat wordt gemeten door uw Plugwise netwerk, via uw (draadloze) netwerkverbinding in de app inzichtelijk wordt.\n\nDe Stretch is het witte apparaat dat u kunt gebruiken om uw Plugwise netwerk mee uit te lezen en te bedienen. De Stretch is voorzien van een LAN-poort, WiFi-antenne en (interne) ZigBee-antenne. ZigBee is de naam van het draadloze netwerk protocol waarmee het Plugwise netwerk energiezuinig informatie doorstuurt. De antenne zorgt voor verbinding met uw eigen WiFi-netwerk. U kunt de Stretch ook via een LAN-kabel op uw huisnetwerk aansluiten. Er is een sticker op uw Stretch geplakt met twee codes. Op deze sticker staat de zogenaamde Stretch-ID (grote code van 8 letters) en de SSID (configuratie netwerknaam van de Stretch zelf), die u nodig heeft bij de installatie. 
